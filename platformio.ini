[platformio]
default_envs = native

; Common build flags and global settings can go here

[env:arduino_uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
lib_deps =
  ; Example: add any PlatformIO library registry names here
build_flags = 
  ; -DPROJECT_CONFIG=\"configs/default.h\"

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
  ; Example: "arduino-libraries/WiFi"

[env:stm32f4]
platform = ststm32
board = genericSTM32F407VET6 ; replace with the exact board id or custom board
framework = arduino
upload_protocol = stlink
monitor_speed = 115200

; Example of a native environment for unit tests or host tools
[env:native]
platform = native
build_flags = -std=c++17
